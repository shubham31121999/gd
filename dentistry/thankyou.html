    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Oswald', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    :root {
      --dark-gray: #222222;
      --theme-light: #919734;
    }

    .navbar {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: var(--dark-gray);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      height: 60px;
      width: auto;
    }

    .contact-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-weight: bold;
      background-color: var(--theme-light);
      color: var(--dark-gray);
      border-radius: 0.375rem;
      text-decoration: none;
      transition: background-color 0.2s ease;
      white-space: nowrap;
    }

    .contact-button:hover {
      background-color: #fff;
    }

    .phone-icon {
      width: 20px;
      height: 20px;
      animation: vibrate 0.6s infinite;
    }

    @keyframes vibrate {
      0% { transform: translate(0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(-1px, -1px); }
      60% { transform: translate(1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    .main-content img {
      width: 100%;
      max-width: 300px;
      margin-bottom: 2rem;
    }

    .main-content h1 {
      font-size: 2rem;
      color: #111;
      margin-bottom: 1rem;
    }

    .main-content p {
      font-size: 1rem;
      color: #444;
    }

    .footer {
      background-color: var(--dark-gray);
      color: #fff;
      padding: 2rem 1rem;
    }

    .footer-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .logo-img {
      height: 80px;
    }

    .map-frame {
      border: none;
      border-radius: 8px;
      width: 100%;
      height: 260px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .mobile-footer-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 1rem;
    }

    .mobile-logo {
      height: 50px;
    }

    .mobile-call-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: var(--theme-light);
      color: #000;
      font-weight: bold;
      border-radius: 0.5rem;
      text-decoration: none;
      white-space: nowrap;
    }

    .mobile-call-btn:hover {
      background-color: #fff;
    }

    .desktop-only {
      display: none;
    }

    .mobile-only {
      display: flex;
    }

    @media (min-width: 768px) {
      .main-content {
        flex-direction: row;
        text-align: left;
        justify-content: center;
        gap: 2rem;
      }

      .main-content img {
        margin-bottom: 0;
      }

      .footer-container {
        flex-direction: row;
        align-items: flex-start;
        justify-content: space-between;
        
      }

      .footer-logo,
      .footer-call {
        width: 25%;
      }

      .footer-map {
        width: 50%;
      }

      .desktop-only {
        display: block;
      }

      .mobile-only {
        display: none;
      }
    }
  </style>
